<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsiKb2ZnfXxmWfEMsR3bnvf56x-mQKIX0&callback=initMap&language=en"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content has-bouncing="false">
        <div id="mapWrapper" class="map-wrapper"></div>
        <div class="right-block-wrapper">
          <p><button id="getCurrentPosition">Get current position</button></p>
          <p><button id="getDestinationPosition">Set destination</button></p>
          <p><button id="getRoute">Get route</button></p>
          <p><b>Origin address:</b></p>
          <p id="startAddress"></p>
          <p><b>Destination address:</b></p>
          <p id="finishAddress"></p>
          <p>
            <span><b>Duration: </b></span>
            <span id="duration"></span>
          </p>
          <p>
            <span><b>Distance: </b></span>
            <span id="distance"></span>
          </p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
