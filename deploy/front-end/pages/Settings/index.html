<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <header>
            <div class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            <div class="text">Settings</div>
        </header>
        <div class="list">
            <div class="list-container">
                <div class="visibility">
                    <div class="name1"><input type="checkbox" name="option1" value="a1">Visibility<Br>
                        </Br></div>
                    <div class="text1">Show me on the map</div>
                </div>
                <div class="notification">
                    <div class="name2"><input type="checkbox" name="option2" value="a2">Notification<Br>
                        </Br></div>
                    <div class="text2">Notify me when a friend nearby</div>
                </div>
                <div class="log-out">
                    <div class="name3">Log out</div>
                    <div class="text3">Log out from your account</div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
